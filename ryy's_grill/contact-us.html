    <h2 class="text-center" style="color: white; font-family: Arial; font-weight: bold;">Contact Us</h2>

      <div class="mb-3">

      </div>
      <div class="mb-3">

      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
